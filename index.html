<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">

                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="startgame.jpeg" alt="">
                        </figure>
                    </div>

                    <header class="card-header">
                        <p class="card-header-title">
                            Score Keeper
                        </p>
                    </header>

                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"> <span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
                            <p class="subtitle">Use the buttons to keep score.</p>

                            <label for="finalscore" class="label is-large is-inline">Playing To: </label>
                            <div class="select is-rounded">
                                <select name="end" id="finalscore">
                                    <option value="5">5</option>
                                    <option value="7">7</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="pone" class="is-primary button card-footer-item">Player One</button>
                        <button id="ptwo" class="is-info button card-footer-item">Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="score.js"></script>
</body>

</html>
